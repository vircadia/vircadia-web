# Automatically deploy the latest changes of a branch to the FTP server.
on:
  # Triggers the workflow on PRs in "master"
  pull_request:
    branches: [ "master" ]

  # Allows this workflow to be run manually from the Actions tab.
  workflow_dispatch:

name: ğŸš€ PR Auto-Deploy
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - uses: actions/setup-node@master
      with:
        node-version: 20.x

    - name: ğŸ“¥ Install project dependencies
      run: npm install

    - name: âš’ï¸ Build the project
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"
      run: npm run build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.vircadia.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: dist/spa/
        server-dir: /staging/${{ github.head_ref }}/
        dry-run: false
